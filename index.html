<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Replica</title>
</head>
<body class="flex flex-row items-center justify-evenly">
    <div id="side-menu" class="flex flex-col justify-evenly items-center backdrop-blur-lg rounded-3xl text-white">
        <i class="fa-regular fa-circle-play m-1 p-1 bg-red-500 border-red-500 rounded-xl cursor-pointer"></i>
        <i class="fa-solid fa-table-cells-large m-1 p-1 cursor-pointer hover:border-red-500 hover:bg-red-500 hover:rounded-xl"></i>
        <i class="fa-solid fa-tv m-1 p-1 cursor-pointer hover:border-red-500 hover:bg-red-500 hover:rounded-xl"></i>
        <i class="fa-solid fa-headphones-simple m-1 p-1 cursor-pointer hover:border-red-500 hover:bg-red-500 hover:rounded-xl"></i>
        <i class="fa-solid fa-house m-1 p-1 cursor-pointer hover:border-red-500 hover:bg-red-500 hover:rounded-xl"></i>
        <i class="fa-solid fa-magnifying-glass m-1 p-1 cursor-pointer hover:border-red-500 hover:bg-red-500 hover:rounded-xl"></i>
    </div>
    <div id="main-content" class="backdrop-blur-lg rounded-3xl">
        <div id="sidebar">
            <img src="images/Netflix-Logo.svg" alt="Netflix Logo" class="w-36 ">
            <i class="fa-regular fa-circle-play"></i>
            <p>Browse</p>
            <i class="fa-regular fa-heart"></i>
            <p>Wishlist</p>
            <i class="fa-solid fa-calendar-minus"></i>
            <p>Coming Soon</p>
            <h1>New Trailers &#128293;</h1>
            <div id="shadow-and-bone">
                <p>Shadow and Bone</p>
            </div>
            <div id="the-night-agent">
                <p>The Night Agent</p>
            </div>
            <div id="the-witcher">
                <p>The Witcher</p>
            </div>
        </div>
        <div id="main-content">
            <span>&#9001;</span><div>&#12297;</div>
            <input type="search">
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5f57553318.js" crossorigin="anonymous"></script>
</body>
</html>
